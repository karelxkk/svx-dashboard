# Data z RAM
Alias /svx/data/ /run/svxlink/
<Directory /run/svxlink>
  Options FollowSymLinks
  AllowOverride None
  Require all granted
</Directory>

# Publikuj pouze HTML podadresář
Alias /svx/ /usr/share/svx-dashboard/html/
<Directory /usr/share/svx-dashboard/html>
  Options FollowSymLinks
  AllowOverride None
  Require all granted
</Directory>

# SSE proxy
ProxyPass        /sse http://127.0.0.1:8090/sse
ProxyPassReverse /sse http://127.0.0.1:8090/sse
