Alias /svx/ "/var/www/svx/"
<Directory "/var/www/svx/">
  Options -Indexes
  Require all granted
</Directory>

Alias /svx/data/status.json "/run/svxlink/status.json"
Alias /svx/data/history.csv "/var/log/svxlink/history.csv"
<FilesMatch "^(status\.json|history\.csv)$">
  Require all granted
  Header set Cache-Control "no-cache"
</FilesMatch>

ProxyPass        /sse    http://127.0.0.1:8078/sse
ProxyPassReverse /sse    http://127.0.0.1:8078/sse
ProxyPass        /events http://127.0.0.1:8078/sse
ProxyPassReverse /events http://127.0.0.1:8078/sse
