# /etc/apache2/conf-available/svx-dashboard.conf
Alias /svx       /usr/share/svx-dashboard/html

<Location "/svx/sse">
  ProxyPass        http://127.0.0.1:8090/sse retry=0 keepalive=On timeout=3600 flushpackets=on
  ProxyPassReverse http://127.0.0.1:8090/sse
  Header set Cache-Control "no-store"
  SetEnv no-gzip 1
</Location>

Alias /svx/data /run/svxlink
<Directory "/run/svxlink">
  Require all granted
  Options +FollowSymLinks -Indexes
  Header set Cache-Control "no-store"
</Directory>
