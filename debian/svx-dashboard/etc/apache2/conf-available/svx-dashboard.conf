# /etc/apache2/conf-available/svx-dashboard.conf
Alias /svx/data/ /run/svx/
Alias /svx       /var/www/svx

<Directory /var/www/svx>
    Options -Indexes +FollowSymLinks
    AllowOverride None
    Require all granted
    DirectoryIndex index.html index.php
</Directory>

<Directory /run/svx>
    Options -Indexes
    AllowOverride None
    Require all granted
</Directory>

ProxyPass        /svx/events  http://127.0.0.1:8890/events
ProxyPassReverse /svx/events  http://127.0.0.1:8890/events
